<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ICDVN Internal System</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="dist/css/login.css">
</head>
<body class="hold-transition login-page">
<div class="login-box shadow-sm">
  <div class="row">
    <div class="col-sm-6">
      <img alt="icd logo" src="./dist/img/logo-full.svg" />
    </div>
    <div class="col-sm-6 text-right">
      <ion-icon class="change-language" name="globe-outline"></ion-icon>
      <span>EN | JA</span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-7 text-center">
      <img src="./dist/img/login-img.png" alt="" />
    </div>
    <div class="col-sm-5">
      <form class="pt-3">
        <legend class="mb-4">ICDVN Internal System</legend>
        <div class="form-group mb-4">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
            </div>
            <input type="text" class="form-control form-control-lg" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group mb-2">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </div>
            </div>
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group py-3">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch">
            <label class="custom-control-label" for="customSwitch">Remember me</label>
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-lg">Login</button>
      </form>
    </div>
  </div>

</div>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
