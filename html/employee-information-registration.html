              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Status</label>
                    <select class="form-control select2 custom-select-lg" style="width: 100%;">
                      <option selected="selected">Enabled</option>
                      <option>Disabled</option>
                    </select>
                  </div>
                </div>
              </div>
              <h5 class="title-form-lang pl-2 mb-3">Vietnamese</h5>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="family_name">Family Name</label>
                    <input type="text" class="form-control form-control-lg" id="family_name" placeholder="">

                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="middle_name">Middle Name</label>
                    <input type="text" class="form-control form-control-lg" id="middle_name" placeholder="">

                </div>

                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control form-control-lg" id="first_name" placeholder="">

                </div>

                </div>

                  <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control form-control-lg" id="e_first_name" placeholder="">

                </div>
              </div>

                      <option>Female</option>

                  </div>
                </div>
                <div class="col-sm-4">

                      <option>Other</option>

                  </div>

                      <div class="input-group-prepend">
                        <span class="input-group-text">
